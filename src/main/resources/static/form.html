<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">

<title>MyBoot</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">HanMG</a>

		<div class="collapse navbar-collapse justify-content-end"
			id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link active" href="#">Link</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<h3>회원가입</h3>
		<hr>
		<form>
			<div class="form-group">
				<label for="userId">유저 아이디</label> <input
					type="text" class="form-control" id="userId"
					aria-describedby="emailHelp">
			</div>
			<div class="form-group">
				<label for="userPassword">비밀번호</label> <input
					type="password" class="form-control" id="userPassword">
			</div>
			<div class="form-group">
				<label for="userName">이름</label> <input
					type="text" class="form-control" id="userName">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">등록하기</button>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.4.1/dist/jquery.js"></script>
	<script src="/webjars/popper.js/1.16.0/dist/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
